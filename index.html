<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add your stylesheets or external CSS links here if needed -->
  </head>

  <body>
    <!-- 1. Crafting the Header -->
    <header>
      <h1>Recipe Keeper</h1>
    </header>

    <!-- 2. Designing the Recipe Input Section -->
    <section>
      <h2>Add Recipe</h2>
      <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" name="recipeName" required />

        <label for="ingredients">Ingredients:</label>
        <textarea
          id="ingredients"
          name="ingredients"
          placeholder="List ingredients separated by commas"
          required
        ></textarea>

        <label for="recipeSteps">Steps for Preparation:</label>
        <textarea
          id="recipeSteps"
          name="recipeSteps"
          placeholder="Steps for preparation"
          required
        ></textarea>

        <label for="recipeImage">Recipe Image URL:</label>
        <input
          type="url"
          id="recipeImage"
          name="recipeImage"
          placeholder="http://example.com/my-dish.jpg"
        />

        <button type="submit">Add Recipe</button>
      </form>
    </section>
    <!-- 3. Setting Up the Recipe Display Area -->
    <section>
      <h2>Your Recipes</h2>
      <div id="recipeDisplay">
        <!-- This is where the recipes will appear dynamically -->
      </div>
    </section>

    <script src="index.js"></script>

    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
  </body>
</html>
